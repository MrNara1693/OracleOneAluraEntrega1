<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El super encriptador 3000</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="img/logo.png" alt="Logo" class="logo">
        </header>
        <h1 class="title">El super encriptador 3000</h1>
        <textarea id="inputText" placeholder="Introduce el texto aquí. Recuerda no poner acentos ni caracteres especiales..."></textarea>
        <div class="button-area">
            <button onclick="encryptText()" class="custom-button">Encripta</button>
            <button onclick="decryptText()" class="custom-button">Desencripta</button>
            <button onclick="copyText()" class="custom-button">Copiar</button>
        </div>
        <textarea id="outputText" placeholder="Tus resultados aparecerán aquí" readonly></textarea>
        <footer>
            <p class="footer-text">Diseñado por Marco Antonio García García</p>
            <a href="https://github.com/MrNara1693"><img src="img/github.png" alt="GitHub" class="social-icon"></a>
            <a href="https://www.linkedin.com/in/antonio-garcia-a5869b97/"><img src="img/linkedin.png" alt="LinkedIn" class="social-icon"></a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
